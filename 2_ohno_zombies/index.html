<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oh No! Zombies</title>
    <link rel="stylesheet" href="zombies.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
<header>
    <img src="assets/images/zombiesheader2.jpg" alt="zombie header">
</header>
<aside>
    <div class="label">Click to Roll</div>
    <div class="human dice"></div>
    <div class="zombie dice"></div>
</aside>
<main>
    <div class="boardContainer">
        <div class="shack">
            <img src="assets/images/zombieshack.jpg" alt="shack">
        </div>
        <div class="store1">
            <img src="assets/images/storetopleft1ew.jpg" alt="store top left">
        </div>
        <div class="store2">
            <img src="assets/images/storetopright.jpg" alt="store top right">
        </div>
        <div class="store3">
            <img src="assets/images/storebottomright.jpg" alt="store top right">
        </div>
        <div class="store4">
            <img src="assets/images/storebottomleft.jpg" alt="store top right">
        </div>
        <div class="space">
            <div class="space1">
                <img src="assets/images/stone.jpg" alt="space stone image">
            </div>
            <div class="space2">
                <img src="assets/images/stone.jpg" alt="space stone image">
            </div>
        </div>
    </div>
</main>

<div>
    <div class="dice" id="player-die"></div>
    <div class="dice" id="zombie-die"></div>
</div>
<button id="roll-dice-button">Roll Dice</button>

</body>
</html>
